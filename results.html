<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trail Blaze Search Results</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/results.css">
</head>

<body>
    <header>
        <a id="back-btn" class="button" href="./results.html">
            <i class="small material-icons">arrow_back</i></a>
        <img id="logo" src="./assets/images/Trail Blaze Logo 4.png">
        <div id="icons">
            <a id="home-btn" class="button" href="index.html">
                <i class="small material-icons">home</i></a>
            </a>
            <a id="about-us-icon" class="button" href="aboutus.html">
                <i class="small material-icons">info_outline</i></a>
            </a>
        </div>
    </header>

    <h2> <span class="variable">x</span> results found for location <span class="city-name"></span></h2>

    <h3>Weather for location <span class="city-name"></span>:</h3>

    <div id="weather-results">
        <div id="today" class="weather-card">
        </div>
        <div class="future-weather">
            <div>
            </div>
        </div>
    </div>

    <h3>Trails found around location <span class="city-name"></span>:</h3>

    <div class="row trail-data">
        
    </div>

    <footer></footer>
    <script src="./assets/js/results.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
